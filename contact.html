<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - Nailinai.site</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Nailinai.site</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于</a></li>
                    <li><a href="contact.html" class="active">联系我</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-content">
        <div class="container">
            <div class="section-title">
                <h2>联系我们</h2>
                <p>欢迎与我们分享您的想法、建议或合作意向</p>
            </div>
            
            <div class="contact-container">
                <div class="contact-form fade-in">
                    <h3><i class="fas fa-paper-plane"></i> 发送消息</h3>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">您的姓名</label>
                            <input type="text" id="name" name="name" placeholder="请输入您的姓名" required>
                        </div>
                        <div class="form-group">
                            <label for="email">电子邮箱</label>
                            <input type="email" id="email" name="email" placeholder="请输入您的邮箱" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">主题</label>
                            <input type="text" id="subject" name="subject" placeholder="消息主题">
                        </div>
                        <div class="form-group">
                            <label for="message">留言内容</label>
                            <textarea id="message" name="message" rows="5" placeholder="请输入您的留言内容" required></textarea>
                        </div>
                        <button type="submit" class="btn">
                            <i class="fas fa-paper-plane"></i> 发送信息
                        </button>
                    </form>
                </div>
                
                <div class="contact-info slide-in-right">
                    <h3><i class="fas fa-address-card"></i> 联系方式</h3>
                    <p>
                        <i class="fas fa-envelope"></i>
                        <span>contact@nailinai.site</span>
                    </p>
                    <p>
                        <i class="fas fa-map-marker-alt"></i>
                        <span>中国</span>
                    </p>
                    <p>
                        <i class="fas fa-globe"></i>
                        <span>www.nailinai.site</span>
                    </p>
                    
                    <h3 class="mt-30"><i class="fas fa-share-alt"></i> 社交媒体</h3>
                    <div class="social-links">
                        <a href="#" class="social-link" title="微信">
                            <i class="fab fa-weixin"></i>
                        </a>
                        <a href="#" class="social-link" title="微博">
                            <i class="fab fa-weibo"></i>
                        </a>
                        <a href="#" class="social-link" title="知乎">
                            <i class="fab fa-zhihu"></i>
                        </a>
                        <a href="#" class="social-link" title="GitHub">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                    
                    <div class="contact-map">
                        <h3><i class="fas fa-map"></i> 位置</h3>
                        <div class="map-placeholder">
                            <i class="fas fa-map-marked-alt"></i>
                            <p>地图加载中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Nailinai.site. 保留所有权利。</p>
            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-weixin"></i></a>
                <a href="#" class="social-link"><i class="fab fa-weibo"></i></a>
                <a href="#" class="social-link"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
