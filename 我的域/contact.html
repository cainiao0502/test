<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - Nailinai.site</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Nailinai.site</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于</a></li>
                    <li><a href="contact.html" class="active">联系我</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-content">
        <div class="container">
            <h1>联系我们</h1>
            <p class="contact-intro">欢迎与我们分享您的想法、建议或合作意向。</p>
            
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">您的姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">电子邮箱</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">主题</label>
                        <input type="text" id="subject" name="subject">
                    </div>
                    <div class="form-group">
                        <label for="message">留言内容</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">发送信息</button>
                </form>
            </div>
            
            <div class="contact-info">
                <h2>其他联系方式</h2>
                <p><strong>邮箱：</strong> contact@nailinai.site</p>
                <p><strong>位置：</strong> 中国</p>
                <p><strong>社交媒体：</strong></p>
                <div class="social-links">
                    <a href="#" class="social-link">微信</a>
                    <a href="#" class="social-link">微博</a>
                    <a href="#" class="social-link">知乎</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Nailinai.site. 保留所有权利。</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
